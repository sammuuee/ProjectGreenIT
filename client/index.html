<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réseau Social Textuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    section {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projet de Réseau Social Textuel</h1>
  </header>
  <main>
    <section>
      <h2>Objectif</h2>
      <p>Faire un réseau social textuel.</p>
    </section>
    <section>
      <h2>Particularité</h2>
      <p>Si aucun message n'est échangé entre deux personnes dans un intervalle de 24 heures, leur discussion est supprimée et la personne disparaît des contacts à jamais.</p>
    </section>
  </main>
</body>
</html>
